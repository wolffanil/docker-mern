networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
      - "/etc/letsencrypt:/etc/letsencrypt"
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./server
    networks:
      - dev
    depends_on:
      - mongo
    environment:
      PORT: 8000
      NODE_ENV: "development"
      URL_DB: "mongodb://root:rootpass@mongo:27017/db?retryWrites=true&w=majority"
      CLIENT_URL: ""
      SERVER_URL: ""
      JWT_ACCESS_EXPIRES_IN: "15m"
      JWT_REFRESH_EXPIRES_IN: "7d"
      JWT_ACCESS_SECRET: "prakt-good-ready-and-good-not-let"
      JWT_REFRESH_SECRET: "gg-prak-very-bad-and-suck-tired"
      JWT_COOKIE_EXPIERS_IN: 7
    command: ["wait-for-it", "mongo:27017", "--", "npm", "run", "start"]

  frontend:
    build:
      context: ./frontend
    networks:
      - dev
    depends_on:
      - backend
    environment:
      VITE_API_URL: ""
      VITE_SOCKET_URL: ""

  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "rootpass"
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - dev

volumes:
  mongo-data:
